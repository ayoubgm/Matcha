<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Account verified</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0;">
	<table border="0" cellpadding="0" cellspacing="0" width="100%"> 
		<tr>
			<td style="padding: 10px 0 30px 0; font-family: Arial">
				<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border: 1px solid #cccccc; border-collapse: collapse;">
				    <tr>
				        <td align="center" bgcolor="#32a852" style="padding: 10px 0 10px 0; color: #153643; font-size: 28px; font-weight: bold;">
				        	<img src="cid:unique@account.verified" alt="verified" border="0" style="display: block;">
				        </td>
				    </tr>
				    <tr>
				        <td bgcolor="#f7f7f7" style="padding: 20px 30px 40px 30px;">
				            <table border="0" cellpadding="0" cellspacing="0" width="100%">
				                <tr>
				                    <td style="color: #4a4a4a; font-size: 24px; text-align: center;">
				                        <b>Account verified successfully</b>
				                    </td>
				                </tr>
				                <tr>
				                    <td style="padding: 20px 0 30px 0; color: #4a4a4a; font-size: 16px; line-height: 20px;">
										Welcome to Invoice platform <b style="color: black">{{lastname}} {{firstname}}</b>,<br/>
										<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>congratulations, your account with the email {{email}} has been successfully verified.
				                    </td>
				                </tr>
				            </table>
				        </td>
				    </tr>
				    <tr>
				    	<td bgcolor="#f7f7f7" style="padding: 10px 20px 20px 30px; font-size: 11px; color: rgb(133, 133, 133);">
							Please don't reply this email directly as it was sent automatically !<br/>Best regards<br/><br/>
							<a href="#" style="font-size: 14px; color: rgb(21, 64, 140); font-weight: bold; text-decoration: none ">Matcha</a>
				    	</td>
				    </tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
